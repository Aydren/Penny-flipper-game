<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian Penny Flipper</title>
</head>
<body>
    <h1>Adrians Penny flipper</h1>
    <img class="object-img" src="assets/penny-heads.jpg" alt="penny image">
    <div class="btn-div">
            <button class="action-Btn">Flip the coin</button>
            <button class="clear-scoreboard-Btn">Clear Scoreboard</button>
    </div>
    <h2 class="result-header">Lets Get Rolling!</h2>
    <hr>
    <h3>Scoreboard</h3>
    <table>
        <tr>
            <th>Number of heads</th>
            <th>Percentage of heads</th>
            <th>Number of tails</th>
            <th>Percentageof tails</th>
        </tr>
            <td class="result-one-cnt">0</td>
            <td class="result-one-percent">0%</td>
            <td class="result-two-cnt">0</td>
            <td class="result-two-percent">0%</td>
        <tr>

        </tr>
    </table>

    <Script src="index.js"></Script>
</body>
</html>
